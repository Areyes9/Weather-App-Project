<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>
          <div class="row">
            <div class="col-6 city">
              <span id="city-search"></span>
            </div>
            <div class="col-5 temp">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  id="icon"
                />
                <span class="temperature">
                  <span id="temperature"></span
                  ><a href="#" id="f-link">째F |</a>
                  <a href="#" id="celsius-link">째C</a></span
                >
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <ul>
                  <li id="date">
                    <span class="date">
                      Fri Mar 18,
                      <div color="red">8:28</div></span
                    >
                  </li>
                  <li id="temp-description">Clear</li>
                </ul>
                <div class="col-4">
                  <ul class="weather-extras">
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span>mph</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </h1>
        <h2></h2>
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control"
                autofocus="on"
                id="search-text-input"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-200"
                id="search-button"
              />
            </div>
            <div class="col-4">
              <button class="btn btn-success" id="current-location-button">
                Current Location
              </button>
            </div>
          </div>
        </form>

        <div class="card-body" id="forecast">
          <div class="row">
            <div class="col-4">
              <div class="forecast-day">Thu 3rd</div>
            </div>
            <div class="col-4">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                id="icon"
                width="40"
              />
            </div>
            <div class="col-4">
              <div class="forecast-temp">
                <span class="forecast-max">49째F</span>
                <span class="forecast-min">28째F</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="cities">
          <div class="col-3">
            <button class="btn btn-success" id="LA">LA</button>
          </div>
          <div class="col-3">
            <button class="btn btn-success" id="NYC">NYC</button>
          </div>
          <div class="col-3">
            <button class="btn btn-success" id="London">London</button>
          </div>
          <div class="col-3">
            <button class="btn btn-success" id="Tokyo">Tokyo</button>
          </div>
        </div>
      </div>
    </div>
    <span id="github">
      Check out my
      <a href="https://github.com/Areyes9/Weather-App-Project" target="blank"
        ><strong>GitHub Repository</strong></a
      >
    </span>
    <span id="flaticon">
      Icons created by
      <a href="https://www.flaticon.com/free-icons/sun" title="sun icons"
        >Freepik - Flaticon</a
      >
    </span>
    <script src="src/index.js"></script>
  </body>
</html>
