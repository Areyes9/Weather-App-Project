<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>
          <div class="row">
            <div class="col-4 city">
              <span id="city-search">Arlington</span>
              <div>
                <ul>
                  <li>
                    <span class="date" id="date">
                      Fri <br />
                      Mar 18, 8:28</span
                    >
                  </li>
                  <li id="temp-description">Clear</li>
                </ul>
              </div>
            </div>
            <div class="col-4 temp">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  id="icon"
                />
                <span class="temperature" id="temperature"
                  ><a href="#" id="f-link">°F</a> |
                  <a href="#" id="celsius-link">°C</a></span
                >
              </div>
            </div>
            <div class="col-4">
              <ul class="weather-extras">
                <li>Precipitation: 0%</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>mph</li>
              </ul>
            </div>
          </div>
        </h1>
        <h2></h2>
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control"
                autofocus="on"
                id="search-text-input"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
            <div class="col-4">
              <button class="btn btn-success" id="current-location-button">
                Current Location
              </button>
            </div>
          </div>
        </form>

        <div class="card-body">
          <div class="row">
            <div class="col-4">Thu 3RD</div>
            <div class="col-4">☀️</div>
            <div class="col-4">49°F</div>
          </div>
          <div class="row">
            <div class="col-4">Fri 4TH</div>
            <div class="col-4">🌤</div>
            <div class="col-4">24°F</div>
          </div>
          <div class="row">
            <div class="col-4">Sat 5TH</div>
            <div class="col-4">☁️</div>
            <div class="col-4">20°F</div>
          </div>
          <div class="row">
            <div class="col-4">Sun 6TH</div>
            <div class="col-4">🌧</div>
            <div class="col-4">24°F</div>
          </div>
          <div class="row">
            <div class="col-4">Mon 7TH</div>
            <div class="col-4">☀️</div>
            <div class="col-4">26°F</div>
          </div>
          <div class="row">
            <div class="col-4">Tue 8TH</div>
            <div class="col-4">☀️</div>
            <div class="col-4">26°F</div>
          </div>
        </div>
      </div>
    </div>
    <span id="github">
      Check out my
      <a href="https://github.com/Areyes9/Weather-App-Project" target="blank"
        ><strong>GitHub Repository</strong></a
      >
    </span>
    <span id="flaticon">
      Icons created by
      <a href="https://www.flaticon.com/free-icons/sun" title="sun icons"
        >Freepik - Flaticon</a
      >
    </span>
    <script src="src/index.js"></script>
  </body>
</html>
